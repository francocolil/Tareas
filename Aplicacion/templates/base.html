<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=login" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">    
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-full-container">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('index')}}">TaskManager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon custom-navtoggler"></span>
        </button>
        <div
          class="collapse navbar-collapse navbar-center-items"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav nav-bar-items">
            <a class="nav-link nav-full-item" aria-current="page" href="#"
              >Tareas</a
            >
            <a class="nav-link nav-full-item" href="#">Responsabilidades</a>
            <a class="nav-link nav-full-item" href="#">Resumen</a>
            <a class="nav-link nav-full-item" href="#">Estadisticas</a>
          </div>
        </div>

        <a class="material-symbols-outlined customLoginIcon" href="{{url_for('auth.login')}}">login</a>

      </div>
    </nav>
    <!-- FIN NAVBAR -->

    {% block content %} {% endblock %} {% for messages in get_flashed_messages()
    %}

    <p class="alert alert-danger" role="alert">{{messages}}</p>

    {% endfor %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
