{% extends 'base.html' %} {% block content %}

<form action="" method="POST">
  <div class="container">
    <h1>{% block title %} Registrar Tarea {% endblock %}</h1>

    <label for="title">Titulo de la Tarea: </label>
    <input type="text" name="title" id="title" />

    <label for="desc">Descripcion de la Tarea: </label>
    <input type="text" name="desc" id="desc" />

    <label for="state">Estado del Proyecto: </label>
    <input type="text" name="state" id="state" />

    <input type="submit" value="Registrar" />

    <a href="{{url_for('proyecto.ver_proyectos')}}"
      ><input type="submit" value="Cancelar"
    /></a>
  </div>
</form>

{% endblock %}
